<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shaxsiy Ma'lumotlar</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f9fafb;
            color: #1f2937;
        }

        .sidebar {
            width: 300px;
            background-color: #1e293b;
            color: #fff;
            height: 100vh;
            position: fixed;
            padding: 20px;
            box-sizing: border-box;
        }

        .sidebar button {
            display: block;
            width: 100%;
            background: none;
            border: none;
            color: #fff;
            text-align: left;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .sidebar button:hover, .sidebar button.active {
            background-color: #334155;
        }

        .main {
            margin-left: 320px;
            padding: 40px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .profile-card {
            background: #f1f5f9;
            padding: 20px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .profile-img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background-color: #cbd5e1;
            margin-right: 20px;
        }

        .upload-btn {
            background-color: #2563eb;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }

        .upload-btn:hover {
            background-color: #1d4ed8;
        }

        .id-box {
            background: #fff;
            padding: 10px 20px;
            border-radius: 12px;
            font-size: 20px;
            color: #f59e0b;
            text-align: center;
        }

        .form-section {
            margin-top: 30px;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-row input, .form-row select {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #d1d5db;
            border-radius: 10px;
            background-color: #f3f4f6;
        }

        .save-btn {
            background-color: #fbbf24;
            color: black;
            padding: 14px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .save-btn:hover {
            background-color: #facc15;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <a href="{% url 'profile' request.user.pk %}"><button CLASS="active">ðŸ‘¤ Shaxsiy ma'lumotlar</button></a>
    <button><a href="{% url 'phone-num'  request.user.pk%}">ðŸ“ž Telefon raqamni oâ€˜zgartirish</a> </button>
    <a href="{% url 'password_change'  request.user.pk%}"><button> ðŸ”’ Parolni oâ€˜zgartirish</button></a>
    <button>ðŸ’¬ Telegram bilan bogâ€˜lash</button>
    <button>ðŸ’» Target uchun API</button>
</div>
{% block profile %}
	
{% endblock %}

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function(){
        $("#id_region").change(function(){
            let region_id = $(this).val();
            if(region_id) {
                $.ajax({
                    url: "{% url 'district_list' %}",
                    data: {'region_id': region_id},
                    dataType: 'json',
                    success: function(data){
                        let citySelect = $("#id_district");
                        citySelect.empty();
                        citySelect.append('<option>Tuman/Shahar tanlang</option>');
                        $.each(data, function(index, city){
                            citySelect.append('<option value="' + city.id + '">' + city.name + '</option>');
                        });
                    }
                });
            } else {
                $("#id_city").empty();
                $("#id_city").append('<option value="">Shahar/Tumanni tanlang</option>');
            }
        });
    });
</script>
</body>

</html>
